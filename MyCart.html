<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <style> 
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    margin: 0;
    padding: 0;
    animation: fadeInBody 1.2s ease-in-out;
  }

  header {
    background: #333;
    color: white;
    padding: 15px;
    text-align: center;
    animation: slideDown 1s ease;
  }

  main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    animation: fadeUp 1s ease-in-out;
  }

  h2 {
    margin-top: 0;
    position: relative;
    display: inline-block;
  }

  h2::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0%;
    height: 3px;
    background: #007BFF;
    animation: underlineGrow 1.2s forwards;
  }

  .cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
    animation: fadeSlide 0.6s ease both;
  }

  .cart-item img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 5px;
    transition: transform 0.3s ease;
  }

  .cart-item img:hover {
    transform: scale(1.1) rotate(2deg);
  }

  .cart-item button {
    margin: 0 5px;
    padding: 5px 10px;
    border: none;
    background: #007BFF;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .cart-item button:hover {
    background: #0056b3;
    transform: scale(1.1);
  }

  .total {
    text-align: right;
    font-size: 1.2em;
    margin-top: 15px;
    animation: fadeIn 1s ease-in;
  }

  .buy-btn {
    display: block;
    margin: 20px auto 0;
    padding: 10px 20px;
    font-size: 1.1em;
    background: green;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.4s ease;
    animation: pulse 2s infinite;
  }

  .buy-btn:hover {
    background: darkgreen;
    transform: scale(1.08);
  }

  /* ==========================
     KEYFRAMES
  ========================== */
  @keyframes fadeInBody {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideDown {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes underlineGrow {
    to { width: 100%; }
  }

  @keyframes fadeSlide {
    from { transform: translateX(-30px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
</style>

</head>
<body>
  <header>
    <h1>ðŸ›’ My Cart</h1>
  </header>

  <main>
    <h2>Products in Cart</h2>
    <div id="cart-list"></div>
    <p class="total">Total: $<span id="totalPrice">0</span></p>
    <button class="buy-btn" onclick="checkout()">Buy Now</button>
  </main>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const cartList = document.getElementById("cart-list");
      const totalPrice = document.getElementById("totalPrice");

      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h4>${item.name}</h4>
            <p>$${item.price} x ${item.quantity}</p>
          </div>
          <div>
            <button onclick="changeQuantity(${index}, -1)">-</button>
            <button onclick="changeQuantity(${index}, 1)">+</button>
            <button onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
        cartList.appendChild(div);
      });

      totalPrice.textContent = total.toFixed(2);
    }

    function changeQuantity(index, amount) {
      cart[index].quantity += amount;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your purchase!");
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
