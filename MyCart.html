<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    .cart-item button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-item button:hover {
      background: #0056b3;
    }
    .total {
      text-align: right;
      font-size: 1.2em;
      margin-top: 15px;
    }
    .buy-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 1.1em;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ My Cart</h1>
  </header>

  <main>
    <h2>Products in Cart</h2>
    <div id="cart-list"></div>
    <p class="total">Total: $<span id="totalPrice">0</span></p>
    <button class="buy-btn" onclick="checkout()">Buy Now</button>
  </main>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const cartList = document.getElementById("cart-list");
      const totalPrice = document.getElementById("totalPrice");

      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h4>${item.name}</h4>
            <p>$${item.price} x ${item.quantity}</p>
          </div>
          <div>
            <button onclick="changeQuantity(${index}, -1)">-</button>
            <button onclick="changeQuantity(${index}, 1)">+</button>
            <button onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
        cartList.appendChild(div);
      });

      totalPrice.textContent = total.toFixed(2);
    }

    function changeQuantity(index, amount) {
      cart[index].quantity += amount;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your purchase!");
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
