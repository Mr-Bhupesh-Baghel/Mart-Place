<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lock Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a6186, #89253e);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lock-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .lock-icon {
      font-size: 60px;
      margin-bottom: 15px;
      transition: transform 0.5s ease, color 0.5s ease;
    }

    .lock-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .lock-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #3a6186;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .lock-box button:hover {
      background: #89253e;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Wrong password shake */
    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }
  </style>
</head>
<body>
  <div class="lock-box">
    <div class="lock-icon" id="lock">🔒</div>
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="checkPassword()">Unlock</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    function checkPassword() {
      let pass = document.getElementById("password").value;
      let msg = document.getElementById("message");
      let lock = document.getElementById("lock");
      let box = document.querySelector(".lock-box");

      if (pass === "1234") { // 👈 yahan apna password set karo
        msg.style.color = "green";
        msg.textContent = "Unlocked ✅";
        lock.textContent = "🔓";
        lock.style.color = "green";
        lock.style.transform = "rotate(20deg) scale(1.2)";
        setTimeout(() => {
          window.location.href = "Admin.html"; // 👈 unlocked hone ke baad page khul jaayega
        }, 1200);
      } else {
        msg.style.color = "red";
        msg.textContent = "Wrong Password ❌";
        box.classList.add("shake");
        setTimeout(() => box.classList.remove("shake"), 400);
      }
    }
  </script>
</body>
</html>
