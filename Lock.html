<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lock Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a6186, #89253e);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lock-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .lock-box h2 {
      margin-bottom: 20px;
    }

    .lock-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .lock-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #3a6186;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .lock-box button:hover {
      background: #89253e;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="lock-box">
    <h2>üîí Enter Password</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="checkPassword()">Unlock</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    function checkPassword() {
      let pass = document.getElementById("password").value;
      let msg = document.getElementById("message");

      if (pass === "1234") { // üëà yahan apna password set karo
        msg.style.color = "green";
        msg.textContent = "Unlocked ‚úÖ";
        setTimeout(() => {
          window.location.href = "admin.html"; // üëà unlocked page ke baad page khul jaayega
        }, 1000);
      } else {
        msg.style.color = "red";
        msg.textContent = "Wrong Password ‚ùå";
      }
    }
  </script>
</body>
</html>
